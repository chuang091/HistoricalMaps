name: CI for Nuxt 3 (Dockerized with Docker Compose)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Dockerized Nuxt Tests
    runs-on: ubuntu-latest

    steps:
      # 1. 檢出代碼
      - name: Checkout code
        uses: actions/checkout@v3
    
        # 2. 設置 Docker 環境
      - name: Start Docker Compose services
        run: docker compose up -d

      # 4. 等待應用啟動
      - name: Wait for Nuxt app to start
        run: sleep 10  # 等待 10 秒，確保 Nuxt 服務啟動

      # 5. 運行測試
      - name: Run Tests
        run: docker-compose exec test npm run test  # 在 test 服務中運行測試

      # 6. 停止 Docker 容器
      - name: Stop Docker containers
        run: docker-compose down
