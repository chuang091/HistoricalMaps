name: CI for Nuxt 3 (Dockerized)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Vitest Tests in Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t baotu .

      - name: Run Nuxt Server in Background
        run: docker run -d -p 3000:3000 --name nuxt-test baotu

      - name: Wait for Nuxt Server to Start
        run: sleep 10

      - name: Run Tests
        run: npm run test
        env:
          TEST_BASE_URL: http://localhost:3000

      - name: Stop Docker Container
        run: docker stop nuxt-test
