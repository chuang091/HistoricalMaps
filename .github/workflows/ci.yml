name: CI for Nuxt 3 (Dockerized with Docker Compose)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Dockerized Nuxt Tests
    runs-on: ubuntu-latest

    steps:
      # 1. 檢出代碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安裝 Docker 和 Docker Compose
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 3. 設置 Docker Compose 環境
      - name: Set up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up --build -d

      # 4. 等待應用啟動
      - name: Wait for Nuxt app to start
        run: sleep 10  # 等待 10 秒，確保 Nuxt 服務啟動

      # 5. 運行測試
      - name: Run Tests
        run: docker-compose exec test npm run test  # 在 test 服務中運行測試

      # 6. 停止 Docker 容器
      - name: Stop Docker containers
        run: docker-compose down
