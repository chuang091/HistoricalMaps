name: CI/CD for Nuxt 3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt
        run: NITRO_PRESET=node npm run build  # 🚀 確保 CI 環境生成 .output/server/index.mjs

      - name: Start Nuxt Server in Background
        run: NITRO_PRESET=node npm run preview &
        env:
          TEST_BASE_URL: http://localhost:3000

      - name: Wait for Nuxt Server to be Ready
        run: sleep 10

      - name: Run Tests
        run: npm run test
        env:
          TEST_BASE_URL: http://localhost:3000
