name: CI/CD for Nuxt 3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Vitest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt
        run: npm run build

      - name: Start Nuxt Server in Background
        run: npm run preview &  # Nuxt 以 Production 模式啟動
        env:
          TEST_BASE_URL: http://localhost:3000  # 設定測試 API 的 baseURL

      - name: Wait for Nuxt Server to be Ready
        run: sleep 10  # 等待 10 秒，確保 Nuxt 伺服器已經啟動

      - name: Run Tests
        run: npm run test
        env:
          TEST_BASE_URL: http://localhost:3000
