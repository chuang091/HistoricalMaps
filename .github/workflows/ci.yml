name: CI/CD for Nuxt 3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Vitest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Nuxt
        run: npm run build

      - name: Start Nuxt Server in Background
        run: npm run preview &  # Nuxt 預覽模式，後台運行
        env:
          TEST_BASE_URL: http://localhost:3000  # 設定測試 API 的 baseURL

      - name: Wait for Nuxt Server to be Ready
        run: sleep 5  # 等待 5 秒，確保伺服器已啟動

      - name: Run Tests
        run: npm run test
        env:
          TEST_BASE_URL: http://localhost:3000

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test  # 只有測試通過才會部署

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
